<div class="article-wrap{{if has_sidebar}} has-sidebar{{/if}} clearfix">
  <div class="article-main">
    {{each(index, article) articles}}
      <article class="article clearfix">
        <h2 class="article-title">
          <a href="/article/${article.name}">${article.title}</a>
        </h2>
        <div class="author">
          <span title="${article.date}" class="date">${article.date}</span>
        </div>
        {{html article.markdown}}
        
        <a href="/article/${article.name}">Read more...</a>
      </article>
    {{/each}}
  </div>

  {{if has_sidebar}}
  <div class="article-sidebar">
    {{html sidebar}}
  </div>
  {{/if}}
</div>
